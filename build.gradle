
plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

sourceSets.main.java.srcDirs = ['src']
group = 'de.hsrm.mi.eibo'
version = '1.0-SNAPSHOT'

sourceSets{
    main {
        resources {
            srcDirs = ['src/resources', 'src/resources/Kartenpaket/']
        }
    }
}




repositories {
    mavenCentral()

}



// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

javafx {
    version = "21"
    modules = [ 'javafx.controls' ]
}

dependencies {
    // Your might already have other librarires/dependencies here you should leave them
    // as they are and just add your on new line
    implementation fileTree(include: ['*.jar'], dir: '/libs')
}

application {

    mainClass = 'application.App'
}
